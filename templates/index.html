
<!doctype html>
<html>
<head>
    <title>Upload a PDF</title>
</head>
<body>
    <h1>Upload a PDF</h1>
    <p>Select a PDF file from your device and click 'Upload' to upload it. The file will be processed and displayed on this website.</p>

        <input type=file name=file>
        <input type=submit value=Upload>
    </form>
</body>
</html>
